 <!-- Page Content -->

    <p>File upload site for serverless demo. Created by Michal Checinski.</p>
<form method="POST" action="http://localhost:7071/api/photo" enctype="multipart/form-data">
          <div class="form-group">
          <label for="file">File to upload:</label>
          <input type="file" class="form-control-file" id="file" name="file" required data-value-missing="This field is required!">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
